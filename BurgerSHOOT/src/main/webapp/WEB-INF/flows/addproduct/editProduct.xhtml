<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:form="http://www.springframework.org/tags/form"
 	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
		
	
		<h:form id="confirm"  >
		
		
				<table>
				<tr>
					<td><h:outputText value="ID   :"></h:outputText></td>
					<td><h:outputText id="ID"  value="#{editProduct.fldid}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Calcium   :"></h:outputText></td>
					<td><h:inputText id="calcium" value="#{editProduct.calcium}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="calorie   :"></h:outputText></td>
					<td><h:inputText id="calorie" value="#{editProduct.calorie}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Type   :"></h:outputText></td>
					<td><h:selectOneListbox id="productTypeList"
						value="#{editProduct.producttype}" converter="webflow.ProductTypeConvertor" size="1"	>
						<f:selectItems value="#{productManager.productTypesItemList}">
						</f:selectItems>
					</h:selectOneListbox></td>
				</tr>
				<tr>
					<td><h:outputText value="carbohydrate   :"></h:outputText></td>
					<td><h:inputText id="carbohydrate"
						value="#{editProduct.carbohydrate}" /></td>
				</tr>


				<tr>
					<td><h:outputText value="cholesterol   :"></h:outputText></td>
					<td><h:inputText id="cholesterol"
						value="#{editProduct.cholesterol}" /></td>
				</tr>



				<tr>
					<td><h:outputText value="fat   :"></h:outputText></td>
					<td><h:inputText id="fat" value="#{editProduct.fat}" /></td>
				</tr>


				<tr>
					<td><h:outputText value="fiber   :"></h:outputText></td>
					<td><h:inputText id="fiber" value="#{editProduct.fiber}" /></td>
				</tr>

				<tr>
					<td><h:outputText value="Description   :"></h:outputText></td>
					<td><h:inputTextarea id="flddesc"
						value="#{editProduct.flddesc}" /></td>
				</tr>

				<tr>
					<td><h:outputText value="Name   :"></h:outputText></td>
					<td><h:inputText id="fldname" value="#{editProduct.fldname}" /></td>
				</tr>


				<tr>
					<td><h:outputText value="iron   :"></h:outputText></td>
					<td><h:inputText id="iron" value="#{editProduct.iron}" /></td>
				</tr>
				
				<tr>
					<td><h:outputText value="protein   :"></h:outputText></td>
					<td><h:inputText id="protein" value="#{editProduct.protein}" /></td>
				</tr>

				<tr>
					<td><h:outputText value="Salt   :"></h:outputText></td>
					<td><h:inputText id="salt" value="#{editProduct.salt}" /></td>
				</tr>


				<tr>
					<td><h:outputText value="Sodium   :"></h:outputText></td>
					<td><h:inputText id="sodium" value="#{editProduct.sodium}" /></td>
				</tr>

				<tr>
					<td><h:outputText value="sugar   :"></h:outputText></td>
					<td><h:inputText id="sugar" value="#{editProduct.sugar}" /></td>
				</tr>
				
				<tr>
					<td><h:outputText value="vitA   :"></h:outputText></td>
					<td><h:inputText id="vitA" value="#{editProduct.vitA}" /></td>
				</tr>

				<tr>
					<td><h:outputText value="vitC   :"></h:outputText></td>
					<td><h:inputText id="vitC" value="#{editProduct.vitC}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="sodium   :"></h:outputText></td>
					<td><h:inputText id="sodium" value="#{editProduct.sodium}" /></td>
				</tr>

			</table>
			


			<h:commandButton styleClass="detailsSubmit" action="OK" value="OK Continue"></h:commandButton>
			<h:commandButton styleClass="detailsSubmit" action="CANCEL"	value="Cancel Edit"></h:commandButton>

		</h:form>
	</ui:define>

</ui:composition>
