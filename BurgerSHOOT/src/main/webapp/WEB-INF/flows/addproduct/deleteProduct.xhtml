<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:form="http://www.springframework.org/tags/form"
 	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
		
	
		<h:form id="formProductsTable">
			<h:dataTable id="productTable" value="#{selectedProducts}" var="prod">


			
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" styleClass="blueCaption"></h:outputText>
					</f:facet>

					<h:outputText value="${prod.fldid}" styleClass="blackText"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" styleClass="blueCaption"></h:outputText>
					</f:facet>

					<h:outputText value="${prod.fldname}" styleClass="reddishText"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" styleClass="blueCaption"></h:outputText>
					</f:facet>

					<h:outputText value="${prod.flddesc}" styleClass="reddishText"></h:outputText>
				</h:column>

			

			</h:dataTable>
			
		
			


			<h:commandButton styleClass="detailsSubmit" action="OK" value="OK Continue"></h:commandButton>
			<h:commandButton styleClass="detailsSubmit" action="CANCEL"	value="Cancel Deletion"></h:commandButton>

		</h:form>
	</ui:define>

</ui:composition>
