<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">

<!--		<ui:repeat value="#{products}" var="prod">-->
<!--			<p>${prod.fldname}</p>-->
<!--		</ui:repeat>-->

		<h:form id="formProductsTable">
			<h:dataTable id="productTable" value="#{products}" var="prod">


				<f:facet name="header">
					<h:outputText value="Available Products" styleClass="orangeBiggerCaption"></h:outputText>
				</f:facet>

				<h:column>
					<f:facet name="header">
						<h:outputText></h:outputText>
					</f:facet>
					<h:selectBooleanCheckbox value="#{products.currentRowSelected}"></h:selectBooleanCheckbox>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" styleClass="blueCaption"></h:outputText>
					</f:facet>

					<h:outputText value="${prod.fldid}" styleClass="blackText"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" styleClass="blueCaption"></h:outputText>
					</f:facet>

					<h:outputText value="${prod.fldname}" styleClass="reddishText"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" styleClass="blueCaption"></h:outputText>
					</f:facet>

					<h:outputText value="${prod.flddesc}" styleClass="reddishText"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Details" styleClass="blueCaption"></h:outputText>
					</f:facet>

					<h:commandLink action="details" value="Details">
						<f:param name="id" value="#{prod.fldid}"></f:param>
					</h:commandLink>
				</h:column>

			</h:dataTable>
			
			<h:commandButton action="review-order" value="Submit"></h:commandButton>
			
		</h:form>

	</ui:define>



	<ui:define name="side-menu">
		<a href="listProducts.xhtml#" class="morelink">Selam</a>
		<a href="listProducts.xhtml#" class="morelink">Kelam</a>
	</ui:define>


</ui:composition>
