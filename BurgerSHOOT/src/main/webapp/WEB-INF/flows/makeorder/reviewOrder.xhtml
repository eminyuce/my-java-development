<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:sf="http://www.springframework.org/tags/faces"
	  			xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">
	
	<h:form id="formProductsTable">
			<h:dataTable id="productTable" value="#{productsToReview}" var="prod">


				<f:facet name="header">
					<h:outputText value="Selected Products" styleClass="orangeBiggerCaption"></h:outputText>
				</f:facet>

				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" styleClass="orangeCaption"></h:outputText>
					</f:facet>

					<h:outputText value="${prod.fldid}" styleClass="blackText"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" styleClass="orangeCaption"></h:outputText>
					</f:facet>

					<h:outputText value="${prod.fldname}" styleClass="blueCaption"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" styleClass="orangeCaption"></h:outputText>
					</f:facet>

					<h:outputText value="${prod.flddesc}" styleClass="reddishText"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Action" styleClass="orangeCaption"></h:outputText>
					</f:facet>

					<h:commandLink action="remove" value="remove" ></h:commandLink>
				</h:column>

			</h:dataTable>
			
			<h:commandButton action="OK" value="OK"></h:commandButton>
			<h:commandButton action="cancel" value="Cancel"></h:commandButton>
			<h:commandButton action="go-back" value="Back"></h:commandButton>
			<h:commandButton action="go-on" value="Continue"></h:commandButton>
		</h:form>
	
</ui:define>



<ui:define name="side-menu">
	<a href="reviewOrder.xhtml#" class="morelink" >Selam</a>
	<a href="reviewOrder.xhtml#" class="morelink">Kelam</a>
</ui:define>


</ui:composition>
